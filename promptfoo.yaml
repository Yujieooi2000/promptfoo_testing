# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json

description: "IRAS Bot Evaluation Suite"

prompts:
  - ./prompts/greeting.yaml
  - ./prompts/empathy.yaml

providers:
  - openai:gpt-3.5-turbo

tests:
  - name: "Greeting test"
    vars: {}
    assert:
      - type: llm-rubric
        value: "The response should sound polite, friendly, and welcoming."
      - type: javascript
        value: |
          const text = output.toLowerCase();
          return text.includes('hello') || text.includes('hi') || text.includes('good');
